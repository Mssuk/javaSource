<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        div {
            padding: 30px;
            border:5px solid pink;
            background-clip: padding-box;
            background: url("images/back01.jpg") no-repeat;
            background-size: cover;
        }
        div>p {
            color: red;
        }
        ul>li:nth-child(3){
            color:green; font-weight: bold;
        }
    </style>
</head>
<body>
<p>div바깥에 있는 P입니다.</p>
<div>
    <h4>타이틀</h4>
    <p>타이틀에 대한 설명</p>
    <ul>
        <li>구글</li>
        <li>다음</li>
        <li>네이버</li>
        <li>네이트</li>
        <li>야후</li>
    </ul>
</div>
</body>
</html>
